<html>
<head>
<title>Palindrome Checker App</title>
<style>
*{font-size:50px;}
body{background-color:lightblue;}
</style>
</head>
<body>
<center>
<h1>Palindrome Checker</h1>
<form onsubmit = "check()">
<input type ="text" id ="string" placeholder="enter the string"/>
<br/> <br/>
<input type ="submit" value ="Check"/>
</form>
<h2 id = "msg"/>
<script>
function check()
{
event.preventDefault();
let string = document.getElementById("string");
let msg = document.getElementById("msg");

if(string.value === "")
{
alert("string is empty");
msg.innerHTML= "";
string.focus();
return;
}

org_string = string.value;
rev_string =org_string.split("").reverse().join("");

if(org_string === rev_string)
{
msg.innerHTML= "yes it is a palindrome";
}
else
{
msg.innerHTML = "no it is not palindrome";
}
}
</script>
</center>
</body>
</html>
